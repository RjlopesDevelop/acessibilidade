<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exemplo Acessibilidade</title>
    <meta http-equiv="Content-Language" content="pt-br">
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <table style="border:1px solid; border-collapse: separate;border-spacing: 32px 19px;" summary="Demonstrativo do Patrimônio">
            <caption>Demonstrativo do Patrimônio</caption>
            <thead>
                <tr>
                    <th scope="col">Tipos</th>
                    <th scope="col">Valores (R$)</th>
                    <th scope="col">Percentual</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>110.740,22</td>
                    <td>100%</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>Recursos Financeiro</td>
                    <td>56.879,63</td>
                    <td>51,36%</td>
                </tr>
                <tr>
                    <td>Bens Móveis</td>
                    <td>25.691,23</td>
                    <td>23,20%</td>
                </tr>
                <tr>
                    <td>Automoveis</td>
                    <td>10.000,00</td>
                    <td>59,29%</td>
                </tr>

            </tbody>
        </table>

        <p>
            <label data-toggle="tooltip" data-placement="right" title="exibindo o tooltip....!">passe o mouse aqui!!!</label>
            <!-- Aqui bloco de tooltip com acessibilidade
                <span role="tooltip" aria-describedby="tip_Descripton"  class="tooltip" title="&#9415;">
                <span id='tip_Descripton' style="font-size:20px">    &#9415;  </span>
            
            </span>
            -->
        </p>

    </div>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
            console.log("passou aqui");
        });
    </script>
</body>

</html>
