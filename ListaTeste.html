<caption></caption>
     <table >
         <tbody>

    <p><input pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" type="tel" id="valorLitros" maxlength="11" required value="" ></p>
    <p><input  type="tel" required="required"  id="telefone" maxlength="17" placeholder="(xx)XXXXX-1234"></p>
    <img src="" alt="" title="">
    
    <input type="checkbox" name="flagOutroValor" id="flagOutroValor" aria-labelledby="lblAceita"><label id="lblAceita">Aceito receber outro valor?</label>
    <script type="text/javascript">


        /* Máscaras ER */
        function mascaraTelefone(o, f) {
            v_obj = o
            v_fun = f
            setTimeout("execmascara() ", 1)
        }
        function execmascara() {
            v_obj.value = v_fun(v_obj.value)
        }
        function mtel(v) {
            v = v.replace(/\D/g, ""); //Remove tudo o que não é dígito
            v = v.replace(/^(\d{2})(\d)/g, "($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
            v = v.replace(/(\d)(\d{4})$/, "$1 - $2"); //Coloca hífen entre o quarto e o quinto dígitos
            return v;
        }
        function id(el) {
            return document.getElementById(el);
        }
        window.onload = function () {
            id("telefone").onkeyup = function () {
                mascara(this, mtel);
            }
        }

        $(document).ready(function () {
            $("#valorLitros").mask("999.999,99");

            $("#telefone").keypress( function() {
                mascaraTelefone(this, mtel);
            }); 
        });

    </script>
</body>
